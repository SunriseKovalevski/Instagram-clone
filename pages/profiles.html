<!DOCTYPE html>

      integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"
      crossorigin="anonymous"
    ></script>
    <title>Welcome to Instagram clone</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark mb-4">
      <div class="container">
        <a class="navbar-brand" href="landing.html">Instagram clone</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#mobile-nav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="mobile-nav">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="profiles.html"> Users </a>
            </li>
          </ul>

          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="register.html">Sign Up</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Profiles -->
    <div class="profiles">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h1 class="display-4 text-center">Instagram profiles</h1>
            <p class="lead text-center">Browse and connect with profiles</p>

            <!-- Profile Item -->
            <div class="card card-body bg-light mb-3">
              <div class="row">
                <div class="col-2">
                  <img
                    class="rounded-circle"
                    src="https://upload.wikimedia.org/wikipedia/en/e/e0/Abraham_Maslow.jpg"
                    alt=""
                    height="175"
                    width="122"
                  />
                </div>
                <div class="col-lg-6 col-md-4 col-8">
                  <h3>Abraham Maslow</h3>
                  <p>Working into university</p>
                  <p>Brooklyn, NY</p>
                  <a href="profile.html" class="btn btn-info">View Profile</a>
                </div>
                <div class="col-md-4 d-none d-lg-block">
                  <h4></h4>
                  <ul class="list-group">
                    <li class="list-group-item">
                      <i class="fa fa-check pr-1"></i>
                    </li>
                    <li class="list-group-item">
                      <i class="fa fa-check pr-1"></i>
                    </li>
                    <li class="list-group-item">
                      <i class="fa fa-check pr-1"></i>
                    </li>
                    <li class="list-group-item">
                      <i class="fa fa-check pr-1"></i>
                    </li>
                    <li class="list-group-item">
                      <i class="fa fa-check pr-1"></i>
                    </li>
                  </ul>
                </div>
              </div>
            </div>

            <div class="card card-body bg-light mb-3">
              <div class="row">
                <div class="col-2">
                  <img
                    class="rounded-circle"
                    src="https://upload.wikimedia.org/wikipedia/commons/1/1c/Joseph_Brodsky_1988.jpg"
                    alt=""
                    height="175"
                    width="122"
                  />
                </div>
                <div class="col-lg-6 col-md-4 col-8">
                  <h3>Joseph Brodsky</h3>
                  <p>Nobel Prize in Literature (1987)</p>
                  <p>Brooklyn, NY</p>
                  <a href="profile.html" class="btn btn-info">View Profile</a>
                </div>
                <div class="col-md-4 d-none d-lg-block">
                  <h4></h4>
                  <ul class="list-group">
                    <li class="list-group-item">
                      <i class="fa fa-check pr-1"></i>
                    </li>
                    <li class="list-group-item">
                      <i class="fa fa-check pr-1"></i>
                    </li>
                    <li class="list-group-item">
                      <i class="fa fa-check pr-1"></i>
                    </li>
                    <li class="list-group-item">
                      <i class="fa fa-check pr-1"></i>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>

    <footer class="navbar-fixed-bottom bg-dark text-white mt-5 p-4 text-center">
      aCopyright &copy; 2019 Instagram clone
